<section class="row" ng-controller="PasswordController">
  <div class="page-header">
    <ol class="breadcrumb ">
      <li><a ui-sref="home"  class="btn btn-info"><i class="glyphicon glyphicon-home"></i></a></li>
      <li>กู้คืนรหัสผ่านของคุณ</li>
    </ol>
  </div>
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">  
  <div class="panel panel-info" >
    <div class="panel-heading">
        <div class="panel-title">กู้คืนรหัสผ่านของคุณ</div>
    </div>     
    <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div> 
        <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)"id="loginform" class="form-horizontal" role="form">
            <div style="margin-bottom: 25px" class="input-group" show-errors>
                   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                   <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
                   <div ng-messages="forgotPasswordForm.username.$error" role="alert">
                   <p class="help-block error-text" ng-message="required">Enter a username.</p>
            </div>
            </div>
            </div>
            <div class="input-group">
                <div style="margin-bottom:50px" class="form-group">
                    <div class="col-sm-12 controls">
                      <button type="submit" class="btn btn-success">กู้คืนรหัสผ่านของคุณ</button>
                <div ng-show="error" class="text-center text-danger">
                <strong ng-bind="error"></strong>
                </div>
                <div ng-show="success" class="text-center text-success">
                <strong ng-bind="success"></strong>
                </div>
                    </div>
                </div>
                  </form>     
                  </div>                     
                  </div>  
              </div>

</section>
