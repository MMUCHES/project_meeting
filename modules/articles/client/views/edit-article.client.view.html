<section ng-controller="ConferenceViewController">
    <div class="page-header">
        <div class="row">
            <ol class="breadcrumb breadcrumb-arrow">
                <li><a ui-sref="conferences.view({conferenceId: conference._id})">เพิ่มรายละเอียดการประชุม</a></li>
                <li class="active"><span>แก้ไขแบบการประชุม</span></li>
            </ol>
        </div>
    </div>
    <div class="mainbox col-md-12">
        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">กรุณากรอกข้อมูลที่มีเครื่องหมาย * ให้ครบถ้วน</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form name="articleForm" class="form-horizontal" ng-submit="update()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">หัวข้อการประชุม *</label>
                        <div class="col-sm-8">
                            <input name="topics" type="text" ng-model="conference.topic" id="topics"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">ครั้งที่ประชุม *</label>
                        <div class="col-sm-4">
                            <input name="session_m" type="text" ng-model="conference.number" id="session_m"
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">วันที่ประชุม *</label>
                        <div class="col-sm-4">
                            <input name="date_m" type="text" ng-model="conference.conferenceDate" id="date_m"
                                   class="form-control">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">เวลาประชุม *</label>
                        <div class="col-sm-4">
                            <input name="time_m" type="text" ng-model="conference.conferenceTime" id="time_m"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">สถานที่ประชุม *</label>
                        <div class="col-sm-8">
                            <input name="conference" type="text" ng-model="conference.conferencePlace" id="conference"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title"></label>
                        <div class="col-sm-6">
                            <button class="btn bg_1 col-sm-2 btnsave">บันทึก</button>
                        </div>
                        <div class="col-sm-2">
                            <div class="alert alert-danger fade ">
                                <strong>บันทึก</strong> การแก้ไขเรียบร้อย
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".btnsave").on("click", function () {
            $(".alert").removeClass("in").show();
            $(".alert").delay(500).addClass("in").fadeOut(2000);
        });
    </script>
</section>
