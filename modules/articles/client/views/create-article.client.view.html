<section ng-controller="ConferenceCreateController">
  <div class="page-header">
    <div class="row">
      <ol class="breadcrumb ">
        <li><a ui-sref="home"  class="btn btn-info"><i class="glyphicon glyphicon-home"></i></a></li>
        <li>สร้างการประชุมใหม่</li>
      </ol>
    </div>
  </div>  
  <div class="mainbox col-md-12">  
    <div class="panel panel-info" >

      <div class="panel-heading">
        <div class="panel-title">กรุณากรอกข้อมูลที่มีเครื่องหมาย * ให้ครบถ้วน</div>
      </div>   

      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>  
        <form  name="articleForm" class="form-horizontal" ng-submit="create()" >
          <div class="form-group" show-errors>
            <label class="col-sm-2 control-label" for="title">หัวข้อการประชุม *</label>
            <div class="col-sm-8"> 
              <input name="topics" type="text" ng-model="conference.topic" id="topics" class="form-control" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="title">ครั้งที่ประชุม *</label>
            <div class="col-sm-4"> 
              <input name="session_m" type="text" ng-model="conference.number" id="session_m" class="form-control" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="title">วันที่ประชุม *</label>
            <div class="col-sm-4"> 
              <div class='input-group date' id='datetimepicker1'>
                <input name="date_m" type="text"  ng-model="conference.conferenceDate" id="date_m" class="form-control">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
       <!--             <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                  format : 'DD/MM/YYYY' 
                });
            });
        </script> -->
              </div>
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-2 control-label" for="title">เวลาประชุม *</label>
            <div class="col-sm-4"> 
              <div class='input-group date' id='datetimepicker3'>
                <input name="time_m" type="text" ng-model="conference.conferenceTime" id="time_m" class="form-control">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
                </span>
  <!--               <script type="text/javascript">
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    format: 'LT',               
                    format: 'HH:mm น.'
                });
            });
        </script> -->
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="title">สถานที่ประชุม *</label>
            <div class="col-sm-8"> 
              <input name="conference" type="text" ng-model="conference.conferencePlace" id="conference" class="form-control" >
            </div>
          </div>
          <div class="form-group">
           <label class="col-sm-2 control-label" for="title"></label>
           <div class="col-sm-10">
             
            <button class="btn btn-success" >บันทึก</button>
          </div>
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </form>
    </div> 
    <!--tinymceOptions-->
<!--       <div class="form-group">
        <label for="topics">หัวข้อการประชุม</label>
        <textarea ui-tinymce="tinymceOptions" name="topics" ng-model="topics" class="form-control"      cols="30" rows="12" placeholder="Content"></textarea>
      </div>  -->
     <!--tinymceOptions-->
  </div>  
</div>
<style type="text/css">
  .txt-c{
    text-align: center;
  }
</style>
</section>
