<section ng-controller="ConferenceViewController">

    <div class="page-header">
        <ol class="breadcrumb breadcrumb-arrow">
            <li><a ui-sref="conferences.subconference({conferenceId: conference._id})">แก้ไขระเบียบวาระการประชุม</a></li>
            <li class="active"><span>วาระที่ 2 เรื่องรับรองรายงานการประชุม</span></li>
        </ol>
    </div>


    <div class="modal-body">
        <div class="thumbnail">
            <div class="form-group clearfix">
                <div style="margin-top: 5px;" class="col-sm-12">
                    <button class="btn bg_1 glyphicon glyphicon-download-alt" type="button"
                            ng-click="addSubContent(conference.topic_two,newContent)"> เพิ่ม
                    </button>
                    <button class="btn bg_1  glyphicon glyphicon-saved" ng-click="update()"
                            type="button"> บันทึกการแก้ไข
                    </button>






                    <div class="form-group" >
                        <label for="title">Featured Image </label>
                        <button type="button" class="btn btn-secondary" ng-show="uploadedFile == null" type="file"
                                ngf-select="uploadFiles2($file, $invalidFiles)"
                                ng-model="uploadedFile" name="file" ngf-model-invalid="errorFiles"
                                accept="image/*" ngf-max-size="1MB">
                            Select Featured Image
                        </button>
                        <div class="text-center">
                            <img ng-show="conference.topic_two.file.$valid" ngf-thumbnail="uploadedFile" class="thumb">
                        </div>
                        <div class="text-center">
                            <div class="progress" ng-show="uploadedFile.progress >= 0">
                                <div style="width:{{uploadedFile.progress}}%"
                                     ng-bind="uploadedFile.progress + '%'"></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary" ng-click="removeFile()"
                                    ng-show="uploadedFile">Remove
                            </button>
                        </div>
                        <div class="alert alert-danger" ng-show="conference.topic_two.file.$error.maxSize">File too large
                            {{errorFiles[0].size / 1000000|number:1}}MB: max 1M
                        </div>
                    </div>

                    <div ng-repeat="content in conference.topic_two.files ">
                        <p>{{content.filename}}</p>
                        <img ng-src="{{content.url}}" id="photo-id" height="100"/>
                    </div>









                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ลำดับ</th>
                <th>หัวข้อ</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="content in conference.topic_two.contents ">
                <td class="col-sm-1">2.{{$index+1}}</td>
                <td class="">

                    <div class="media">
                        <div class="media-body">
                            <h4 class="media-heading" ng-show="!content.isEditMode">
                                {{content.header}}
                            </h4>
                            <div class="media-heading "  ng-show="content.isEditMode">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">ชื่อเรื่อง</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="content.header">
                                    </div>
                                </div>
                            </div>
                            <p ng-show="!content.isEditMode">
                                {{content.content}}
                            </p>
                            <div class="form-group" ng-show="content.isEditMode">
                                <label class="col-sm-2 control-label">สาระสำคัญ</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" ng-show="content.isEditMode"
                                              ng-model="content.content"></textarea>
                                </div>
                            </div>


                        </div>
                        <div class="media-right">
                            <button ng-show="!content.isEditMode" class="btn btn-info btn-block" type="button"
                                    ng-click="toggleEditContent(conference.topic_two,content,$index)">
                                แก้ไข
                            </button>
                            <button ng-show="content.isEditMode" class="btn btn-info btn-block" type="button"
                                    ng-click="toggleEditContent(conference.topic_two,content,$index)">
                                บันทึก
                            </button>
                            <button class="btn btn-primary btn-block" type="button"
                                    ng-click="addSubDetailContent(conference.topic_two,content,$index)">เพิ่มรายละเอียด
                            </button>
                            <button class="btn btn-danger btn-block" type="button"
                                    ng-click="removeContent(conference.topic_two,content,$index)">ลบ
                            </button>
                        </div>
                        <div class="media" ng-repeat="subContent in content.subContents">
                            <hr/>
                            <div class="media">
                                <div class="media-body">
                                    <h4 class="media-heading" ng-show="!subContent.isEditMode">
                                        {{subContent.header}}
                                    </h4>
                                    <div class="media-heading" ng-show="subContent.isEditMode">
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">ชื่อเรื่อง</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" type="text" ng-model="subContent.header"/>
                                            </div>
                                        </div>
                                    </div>
                                    <p ng-show="!subContent.isEditMode" placeholder="Enter password">
                                        {{subContent.content}}
                                    </p>
                                    <div class="form-group" ng-show="subContent.isEditMode">
                                        <label class="col-sm-2 control-label">สาระสำคัญ</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" ng-show="subContent.isEditMode"
                                                      ng-model="subContent.content"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="media-right">
                                    <button ng-show="!subContent.isEditMode" class="btn btn-info btn-block"
                                            type="button"
                                            ng-click="toggleEditDetailContent(content,subContent,$index)">
                                        แก้ไข
                                    </button>
                                    <button ng-show="subContent.isEditMode" class="btn btn-info btn-block" type="button"
                                            ng-click="toggleEditDetailContent(content,subContent,$index)">
                                        บันทึก
                                    </button>
                                    <button class="btn btn-danger btn-block" type="button"
                                            ng-click="removeSubDetailContent(content,subContent,$index)">ลบ
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <style type="text/css">
        .table.no-border tr td, .table.no-border tr th {
            border-width: 0;
        }
    </style>

</section>
